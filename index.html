<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科研人员个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #444;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 1em 0;
        }
        nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
            font-size: 1.2em;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>科研人员姓名</h1>
</header>

<nav>
    <a href="#about">关于我</a>
    <a href="#research">研究</a>
    <a href="#publications">发表的论文</a>
    <a href="#contact">联系</a>
</nav>

<div class="container">
    <section id="about">
        <h2>关于我</h2>
        <p>这里添加关于您的介绍内容。</p>
    </section>

    <section id="research">
        <h2>研究</h2>
        <p>这里添加您的研究领域和主要研究成果。</p>
    </section>

    <section id="publications">
        <h2>发表的论文</h2>
        <p>这里添加您发表的主要论文列表。</p>
    </section>

    <section id="contact">
        <h2>联系</h2>
        <p>这里添加您的联系方式。</p>
    </section>
</div>

<footer>
    <p>&copy; 2024 科研人员姓名. 保留所有权利。</p>
</footer>

</body>
</html>
